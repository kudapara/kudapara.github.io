  <title>Kudakwashe Paradzayi</title>
  <style>
  html {
    background: #009e49
  }
  body {
    height: 100vh;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .body-wrapper {
    width: 100%;
    height: 100%;
    background: #009e4aa6;
    padding: 0;
    margin: 0;
  }
  .container {
    padding-top: 70px;
    padding-right: 13px;
    padding-left: 13px
  }
  .is-round {
    border-radius: 50%;
  }
  .post-card {
    height: 500px;
  }
  .navbar-end {
    margin-right: 50px
  }
  .tile {
    padding-bottom: 20px;
    margin-bottom: 30px;
    margin-top: 30px;
  }
  .card-content {
    background: #ffffff;
  }

  .profile-card {
    height: auto;
    max-height: 460px;
  }
  </style>
</head>
<body>
  <div class="body-wrapper" id="app">
    <section class="container">
      <div class="level">
        <div class="level-right">
          <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <!-- navbar items, navbar burger... -->
                <a class="navbar-item" href="/">
                  <img src="css/images/logo.png" alt="kuda" width="28" height="28"><span style="color: transparent">..</span> Kudapara
                </a>
                <div class="navbar-burger burger" data-target="navbar-kp">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
            </div>
            <div class="navbar-menu" id="navbar-kp">
              <!-- navbar start, navbar end -->
              <div class="navbar-end">
                <a class="navbar-item" href="/blog/tags">
                  TAGS
                </a>
                <a class="navbar-item" href="/blog/archives">
                  ARCHIVES
                </a>
              </div>
            </div></nav>
        </div>
      </div>
      <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical" v-for="tileIndex in 3" :key="tileIndex">
          <div class="tile" v-if="posts.length" v-for="(post, postIndex) in filteredPosts(tileIndex)" :key="postIndex">
            <article class="tile card profile-card is-child is-primary" v-if="tileIndex === 1 && postIndex === 0">
              <div class="card-image">
                <figure class="image is-3by1">
                  <img src="css/images/new_twitter_banner.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img class="is-round" src="https://pbs.twimg.com/profile_images/874621384739213313/pukNYO7W_400x400.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p class="title is-4">Kudakwashe Paradzayi</p>
                    <p class="subtitle is-6">@kudapara</p>
                  </div>
                </div>
                
                <div class="content">
                  <p>I love coding and art!</p>
                  <a class="button is-primary is-outlined" href="https://twitter.com/kudapara" target="_blank">twitter</a>
                  <a class="button is-success is-outlined" href="https://github.com/kudapara" target="_blank">github</a>
                </div>
            </article>

            <article v-else class="tile is-child card post-card is-info">
              <div class="card-image">
                <figure class="image is-16by9">
                  <img :src="post.imageUrl" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">                
                <div class="content">
                  <a :href="post.url"><h3 class="title">{{post.title}}</h3></a>
                  
                  <p>{{post.description}}</p>
                  <a v-for="tag in post.tags" :key="tag" __target="blank" class="tag-link" :href="`http://kudapara.co.zw/blog/tags#tag-${tag}`">#{{tag}} </a>
                  <br>
                  <br>
                  <time :datetime="post.postedOn">{{post.postedOn}}</time>
                </div>  
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

          title: 'Introducing the blog',
          description: 'I was introduced to programming in 2014 and ever since then I have been in love with programming. All these years I have gained some experience, some of which I will share in my next blogs.',

    methods: {
      filterPosts (tileIndex, postIndex) {
        // allow pass for the profile card
        if (tileIndex === 1 && postIndex === 0) return true

        if (tileIndex === 1) return postIndex % 3 === 2
        if (tileIndex === 2) return postIndex % 3 === 0
        if (tileIndex === 3) return postIndex % 3 === 1
      },
      filteredPosts (tileIndex) {
        return this.posts.filter((post, postIndex) => this.filterPosts(tileIndex, postIndex))
      },
      mountBurgerActions () {
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0)

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach(function ($el) {
            $el.addEventListener('click', function () {

              // Get the target from the "data-target" attribute
              var target = $el.dataset.target
              var $target = document.getElementById(target)

              // Toggle the class on both the "navbar-burger" and the "navbar-menu"
              $el.classList.toggle('is-active')
              $target.classList.toggle('is-active')

            })
          })
        }
      }
    }
  })
